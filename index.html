<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#3397DB"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS file -->
  <style>@charset "utf-8";#restaurant-name,body,p,td,th{line-height:1.2em}body,li,p,td,th,ul{font-size:1em;color:#333;font-family:Arial,Helvetica,sans-serif}body,h1,h2,h3,h4,h5,h6,li,p,td,th,ul{font-family:Arial,Helvetica,sans-serif}#footer,nav{width:100vw}#footer,#restaurant-cuisine,#restaurants-list,nav{text-align:center}#breadcrumb li a,a,a:focus,a:hover{text-decoration:none}#footer,nav h1 a{color:#fff;text-transform:uppercase}embed,img,object,video{max-width:100%}img{opacity:1;transition:opacity .3s}img[data-src]{opacity:0}body{background-color:#fdfdfd;margin:0}a{color:orange}a:focus,a:hover{color:#3397db}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;width:100vw}#footer{background-color:#444;font-size:.75em;letter-spacing:1px;padding:5px 0}.skip-link{position:absolute;top:-40px;left:0;background:#f18200;color:#fff;padding:8px;z-index:100}.skip-link:focus{top:0}nav{height:80px;max-height:12vh;background-color:#252831}nav h1{margin:auto}nav h1 a{font-size:1em;line-height:1.4em;font-weight:200;letter-spacing:10px}#breadcrumb{padding:10px 20px 16px;list-style:none;background-color:#eee;font-size:1.1em;margin:0;width:calc(100vw - 40px)}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\00a0"}#breadcrumb li a{color:#0275d8}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#map,#map2{height:400px;width:100vw;background-color:#ccc}.filter-options{width:100vw;background-color:#3397db}.filter{width:220px;max-height:80px;margin:0 0 20px 10px}.filter-options h2,.filter-options label{color:#fff;font-size:1.1rem;font-weight:400}.filter-options select{background-color:#fff;border:1px solid #fff;font-family:Arial,sans-serif;font-size:1.1em;font-weight:400;letter-spacing:0;margin:10px 10px 0 0;padding:0 10px;width:200px;min-width:48px;min-height:48px}#restaurant-name,#restaurants-list li h1{color:#f18200;font-family:Arial,sans-serif;font-weight:200;letter-spacing:0;text-transform:uppercase}.filter-results{width:100vw;background-color:#f3f3f3}#restaurants-list{background-color:#f3f3f3;list-style:none;margin:0;padding:20px 0}#restaurants-list li{background-color: #fff;border:2px solid #ccc;font-family:Arial,sans-serif;margin:5px;padding:10px;text-align:left;width:270px;}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:10px 0 0;padding:0;width:133px;height:100px}#restaurants-list li h1{font-size:14pt;line-height:1.3;margin:0}#restaurants-list p{margin:0;font-size:11pt}#restaurants-list li a{background-color:orange;border-bottom:3px solid #eee;color:#000;display:inline-block;font-size:.7em;line-height:24px;min-width:24px;min-height:24px;margin:10px 10px 0;padding:10px;text-align:center;text-decoration:none;text-transform:uppercase}header{width:100vw}#map-container{background:#00f},#map,#map2{background-color:#ccc}#restaurant-name{font-size:1.25em;margin:15px 0 30px}#restaurant-img{width:399px}#restaurant-address{font-size:.75em;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:.75em;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-transform:uppercase;width:100%}.restaurant-details,.reviews-details{padding:20px 10px}#reviews-container h2{color:#f58500;font-size:1.5em;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0;padding:0;width:100vw}#reviews-list li{background-color:#fff;border:2px solid #f3f3f3;display:block;list-style-type:none;margin:0 5px 10px;overflow:hidden;position:relative;max-width:480px}#reviews-list li div{margin:5px 10px}#restaurant-hours td{color:#666}.rating{background-color:orange;color:#000}#restaurants-list,#reviews-list,.container,.filter-results,.restaurantDetails,.reviews{display:-webkit-flex;display:flex;-webkit-flex-flow:row wrap;flex-flow:row wrap}.restaurantDetails{max-width:270px}@media screen and (min-width:700px){.filter-options{width:230px;height:400px}#map{width:calc(100vw - 230px);height:400px}#map2{width:calc(100vw - 440px);height:100%}}</style>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="-1" role="main">
    <div class="container">
      <section id="filter-container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="container">
            <div class="filter">
              <label for="neighborhoods-select">Choose Neighborhood</label>
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
            <div class="filter">
              <label for="cuisines-select">Choose Cuisine</label>
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <section id="map-container">
        <div id="map" tabindex="-1" role="application" aria-label="Map with restaurants"></div>
      </section>
      <section id="filter-results-container">
        <div class="filter-results">
          <ul id="restaurants-list"></ul>
        </div>
      </section>
    </div>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/blazy.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvYBfd-Ha_mrnSfH66Ae0YLXxjl4Se104&libraries=places&callback=initMap"async defer></script>
  <script type="text/javascript">
    window.addEventListener("load", function(){
      var bLazy = new Blazy({
        success: function(element){
        setTimeout(function(){
        var parent = element.parentNode;
        parent.className = parent.className.replace(/\bloading\b/,'');
          }, 200);
        }
      });
    });
  </script>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 Restaurant Reviews All Rights Reserved.
  </footer>

</body>

</html>
